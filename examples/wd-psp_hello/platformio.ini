[env:swervolf_nexys]
platform = chipsalliance
board = swervolf_nexys
framework = wd-psp

monitor_speed = 115200
#debug_tool = whisper
#debug_init_break = break main

; Path to a bitstream used with "program_fpga" target
board_build.bitstream_file = swervolf_0.7.bit